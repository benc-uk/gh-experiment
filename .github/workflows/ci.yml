# This is a basic workflow to help you get started with Actions

name: CI Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  issues: write
  
jobs:
  ci-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - run: |
          echo "THIS WAS A ${GITHUB_EVENT_NAME} EVENT BY ${GITHUB_ACTOR} FROM REF ${GITHUB_REF}"

      - name: Open New GitHub Issue
        if: ${{ env.GITHUB_REF }} == "refs/heads/main"
        uses: fullStackMiller/open-issue@v1.0.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: Push direct to main!
          body: ðŸ’¥ Whoopsie! Looks like ${{ env.GITHUB_ACTOR }} pushed directly to the main branch! ðŸ˜²
