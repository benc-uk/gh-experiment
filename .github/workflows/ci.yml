# This is a basic workflow to help you get started with Actions

name: CI Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  issues: write
  
jobs:
  ci-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - run: |
          echo "THIS WAS A ${GITHUB_EVENT_NAME} EVENT BY ${GITHUB_ACTOR} FROM REF ${GITHUB_REF}"

      - name: Open New GitHub Issue
        if: github.ref == 'refs/heads/main'
        uses: dacbd/create-issue-action@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: Push direct to main!
          body: ðŸ’¥ Whoops! Looks like ${{ github.actor }} pushed directly to the main branch! I'm sure this was just a mistake ðŸ™ƒ
          labels: whoops
